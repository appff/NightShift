brain:
  # 메인으로 사용할 두뇌를 선택합니다. (options: gemini, claude, gpt)
  # 비정형 미션 해석과 능동적 명령 생성을 담당합니다.
  active_model: "gemini"

  gemini:
    # 환경 변수 GEMINI_API_KEY가 설정되어 있다면 이곳은 비워두셔도 됩니다.
    api_key: "YOUR_GEMINI_API_KEY" 
    model: "gemini-1.5-pro" # 현재 공개된 가장 강력한 버전

  claude:
    api_key: "YOUR_CLAUDE_API_KEY"
    model: "claude-3-opus-20240229" # Claude Opus 최신 모델

  gpt:
    api_key: "YOUR_OPENAI_API_KEY"
    model: "gpt-4o" # 현재 공개된 가장 강력한 버전

body:
  # 작업을 수행할 주체(Actor/Body)를 선택합니다.
  active_driver: "claude" # or "aider"

  drivers:
    claude:
      # Claude Code CLI (requires 'claude' in PATH)
      command: "claude"
      # {query} will be replaced with the actual command
      # {system_prompt_file} will be replaced with the path to the system prompt file
      # {system_prompt} will be replaced with the system prompt text
      args: 
        - "--system-prompt-file"
        - "{system_prompt_file}"
        - "-p"
        - "{query}"
        - "-c"
        - "--dangerously-skip-permissions"
        - "--allowedTools"
        - "Write"
      env: {}

    aider:
      # Aider CLI (requires 'aider' in PATH and google-generativeai installed)
      command: "aider"
      args:
        - "--model"
        - "gemini/gemini-1.5-pro"
        - "--message"
        - "{query}"
        - "--no-auto-commits"
        - "--yes" # Always say yes to edits
      env:
        GOOGLE_API_KEY: "${GEMINI_API_KEY}" # Uses env var substitution
